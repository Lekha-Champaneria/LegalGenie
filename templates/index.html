<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLaMA</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #6f76f7, #a2a6fa);
            --container-bg: rgba(255, 255, 255, 0.2);
            --user-bg: #4e54c8;
            --bot-bg: #f3f4f6;
            --input-bg: rgba(255, 255, 255, 0.3);
            --border-color: rgba(255, 255, 255, 0.3);
            --button-color: #4e54c8;
            --button-hover: #4343c5;
            --text-color: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid var(--border-color);
        }

        .container h1 {
            text-align: center;
            font-size: 1.8em;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .chat-box {
            border: 1px solid var(--border-color);
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: transparent;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-box p {
            margin: 4px 0;
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.9em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .user-message {
            background-color: var(--user-bg);
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--bot-bg);
            color: #333;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 4px;
        }

        .form-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-label {
            background-color: var(--button-color);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="file"] {
            display: none;
        }

        textarea {
            flex-grow: 1;
            background-color: var(--input-bg);
            color: white;
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            height: 45px;
            backdrop-filter: blur(10px);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .small-btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .small-btn:hover {
            background-color: var(--button-hover);
        }

        .clear-btn {
            background-color: #ff4b4b;
        }

        .clear-btn:hover {
            background-color: #e04343;
        }

        .chat-box::-webkit-scrollbar {
            width: 5px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--user-bg);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with LLaMA</h1>
        <div class="chat-box">
            {% for message in chat_history %}
                {% if message.startswith('You') %}
                    <p class="user-message">{{ message }}</p>
                {% else %}
                    <p class="bot-message">{{ message }}</p>
                {% endif %}
            {% endfor %}
        </div>
        <form method="POST" action="/" enctype="multipart/form-data" class="form-section">
            <label class="file-label" for="file-upload">üì§</label>
            <input type="file" name="uploaded_file" id="file-upload">
            
            <textarea name="user_input" placeholder="Type your message here..."></textarea>
            
            <div class="button-group">
                <button type="submit" class="small-btn">‚úâÔ∏è Send</button>
                <button type="submit" name="clear_chat" class="small-btn clear-btn">üóëÔ∏è Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
