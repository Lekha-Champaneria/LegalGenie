<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLaMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #4A90E2;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background-color: #fafafa;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .chat-box p {
            margin: 5px 0;
            padding: 8px 10px;
            background-color: #e9effe;
            border-radius: 15px;
            max-width: 80%;
        }

        .chat-box p:nth-child(odd) {
            background-color: #4A90E2;
            color: white;
            text-align: right;
        }

        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
        }

        input[type="submit"], button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            margin-right: 5px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #357ABD;
        }

        button {
            background-color: #FF6F61;
        }

        button:hover {
            background-color: #E45A4F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with LLaMA</h1>
        
        <div class="chat-box">
            {% for message in chat_history %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        
        <form method="POST" action="/">
            <textarea name="user_input" rows="4" placeholder="Type your message here..."></textarea><br>
            <input type="submit" value="Send">
            <button type="submit" name="clear_chat">Clear Chat</button>
        </form>
    </div>
</body>
</html>
